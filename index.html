<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>countDown for New Year</title>
    <link rel="stylesheet" href="style.css">
<script src="script.js"></script>
</head>
<body>
    <h1>New Year 2025</h1>
    
    <div class="countdown-container"> 
        <div class="count_e days"> 
            <p class="bigtext" id="days"> 0

            </p>
            <span> Days</span>

        </div>

        <div class="count_e hours"> 
            <p class="bigtext" id="hours"> 0

            </p>
            <span> Hours</span>

        </div>

        <div class="count_e minutes"> 
            <p class="bigtext" id="min"> 0

            </p>
            <span> Minutes</span>

        </div>

        <div class="count_e seconds"> 
            <p class="bigtext" id="sec"> 0

            </p>
            <span> Seconds</span>

        </div>
    </div>
    <footer>Made with ♥️ by  Geethmila</footer>

   

    
    
    
</body>
</html>
